<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="build/script.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div id="screen">
            <span id="left-operand"></span>
            <span id="operator"></span>
            <span id="right-operand"></span>
        </div>
        <button title="Clear Display" id="clear">C</button>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="number" id="zero">0</button>
        <button id="dot">.</button>
        
        <button title="Divide" id="divide">/</button>
        <button title="Multiply" id="multiply">x</button>
        <button title="Subtract" id="subtract">-</button>
        <button title="Add" id="add">+</button>
        <button id="equals" title="Calculate Result">=</button>
        
    </div>
</body>
</html>
